<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Ajouter un Produit</h1>
        <form th:action="@{/products}" th:object="${product}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="id" class="form-label">ID :</label>
                <input type="text" id="id" name="id" th:field="*{id}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Nom :</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="qty" class="form-label">Quantit√© :</label>
                <input type="number" id="qty" name="qty" th:field="*{qty}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Prix :</label>
                <input type="text" id="price" name="price" th:field="*{price}" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="/products" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
