<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Liste des Produits</h1>
        <a href="/products/product-form" class="btn btn-primary mb-3">Ajouter un Nouveau Produit</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Quantit√©</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.qty}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{'/products/' + ${product.id}}" class="btn btn-info btn-sm">Voir</a>
                        <a th:href="@{'/products/product-edit/' + ${product.id}}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
