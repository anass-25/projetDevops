<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Modifier un Produit</h1>
        <form th:action="@{/products/update}" th:object="${product}" method="post" class="needs-validation">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" id="id" name="id" th:field="*{id}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="qty" class="form-label">Quantit√©</label>
                <input type="number" id="qty" name="qty" th:field="*{qty}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Prix</label>
                <input type="number" id="price" name="price" th:field="*{price}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer les Modifications</button>
            <a href="/products" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
