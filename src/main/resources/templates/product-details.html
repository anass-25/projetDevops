<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Détails du Produit</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Produit : <span th:text="${product.name}"></span></h5>
                <p class="card-text"><strong>ID :</strong> <span th:text="${product.id}"></span></p>
                <p class="card-text"><strong>Quantité :</strong> <span th:text="${product.qty}"></span></p>
                <p class="card-text"><strong>Prix :</strong> <span th:text="${product.price}"></span> MAD</p>
                <a href="/products" class="btn btn-secondary">Retour à la liste</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
